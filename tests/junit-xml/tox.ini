[tox]
envlist = py27, pypy, py35, py36, py37, py38, cover, flake8
sitepackages = False

[testenv]
deps =
    pytest
    pytest-sugar
commands =
    py.test \
        --junitxml={envlogdir}/junit-{envname}.xml \
        {posargs}

[testenv:cover]
deps =
    pytest
    pytest-sugar
    pytest-cov
commands =
    py.test \
        --cov=junit_xml \
        --cov-report=term-missing \
        --cov-report=xml \
        --cov-report=html \
        {posargs}

[testenv:flake8]
deps =
    flake8-black
    pytest
    pytest-sugar
    pytest-flake8
commands =
    py.test \
        --flake8 \
        {posargs}
